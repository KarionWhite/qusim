<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>quantennetzwerk-app</title>
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/Bootstrap/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/toolmain.mjs" type="module"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="datei-menu"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Datei
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="datei-menu">
                            <li><a class="dropdown-item" href="#" id="new_project">Neues Projekt</a></li>
                            <li><a class="dropdown-item" href="#" id="open_project">Projekt öffnen</a></li>
                            <li><a class="dropdown-item" href="#" id="save_project">Projekt speichern</a></li>
                            <li><a class="dropdown-item" href="#" id="save_project_under">Projekt speichern unter</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="datei-menu"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Bearbeiten
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="datei-menu">
                            <li><a class="dropdown-item" href="#" id="edit_back"><i class="bi bi-arrow-left"></i>
                                    Zurück</a></li>
                            <li><a class="dropdown-item" href="#" id="edit_forward"><i class="bi bi-arrow-right"></i>
                                    Vorwärts</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div id="toolbox">
                <h5>Toolbox</h5>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action tool_button" aria-current="true"
                        id="tool_select">
                        Maus
                    </button>
                    <button type="button" class="list-group-item list-group-item-action tool_button" aria-current="true"
                        id="tool_wire">
                        Verdrahten
                    </button>
                    <div class="qgates-list">
                        <button type="button" class="list-group-item list-group-item-action tool_button"
                            id="tool_qinput">QInput</button>
                        <button type="button" class="list-group-item list-group-item-action tool_button"
                            id="tool_identity">Identity</button>
                        <button type="button" class="list-group-item list-group-item-action tool_button"
                            id="tool_hadamard">Hadamar</button>
                        <button type="button" class="list-group-item list-group-item-action tool_button" 
                            id="tool_pauli_x">Pauli X</button>
                        <button type="button" class="list-group-item list-group-item-action tool_button" 
                            id="tool_pauli_y">Pauli Y</button>
                        <button type="button" class="list-group-item list-group-item-action tool_button" 
                            id="tool_pauli_z">Pauli Z</button>
                        <button type="button" class="list-group-item list-group-item-action tool_button"
                            id="tool_cnot">CNOT</button>
                        <button type="button" class="list-group-item list-group-item-action tool_button"
                            id="tool_swap">Swap</button>
                        <button type="button" class="list-group-item list-group-item-action tool_button"
                            id="tool_toffoli">Toffoli</button>
                        <button type="button" class="list-group-item list-group-item-action tool_button"
                            id="tool_fredkin">Fredkin</button>
                        <button type="button" class="list-group-item list-group-item-action tool_button"
                            id="tool_measure">Measure</button>
                        <button type="button" class="list-group-item list-group-item-action tool_button" 
                            id="tool_xgate" hidden>XGate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div id="circuit-area">
                <svg id="toolbox_grid" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                    <defs>
                        <pattern id="cross-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
                            <path d="M 10 8 L 10 12 M 8 10 L 12 10" stroke="gray" stroke-width="1" />
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#cross-pattern)" />
                </svg>
            </div>
        </div>
    </div>
</div>
</body>

</html>
